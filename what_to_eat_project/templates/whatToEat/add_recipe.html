{% extends "base.html" %}

{% load staticfiles %}

{% block title %}{{ category_name }}{% endblock %}

{% block body_block %}

        <h1>Add a New Recipe</h1>

        <form id="recipe_form" method="post" action="/whatToEat/category/{{ category }}/add_recipe/">
            {{ recipe_form.as_p }}
        </form>

        <form id="ingredient_form" method="post" action="/whatToEat/category/{{ category }}/add_recipe/">
                {{ ingredient_form.as_p }}
        </form>
    <br />
    <form id="link_form" method="post" action="/whatToEat/category/{{ category }}/add_recipe/">
                {{ link_form.as_p }}
                {% csrf_token %}
        <input type="submit" name="submit" value="Add Recipe" />
    </form>

        
{% endblock %}
