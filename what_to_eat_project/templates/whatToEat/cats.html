{% if cats %}
    <ul class="nav nav-sidebar">
        {% if c == act_cat %} <li  class="active" > {% else  %} <li>{% endif %}
            <a href="{% url 'all_recipes' %}">All Recipes</a></li>
    {% for c in cats %}
        {% if c == act_cat %} <li  class="active" > {% else  %} <li>{% endif %}
            <a href="{% url 'category'  c.slug %}">{{ c.name }}</a></li>
    {% endfor %}

{% else %}
    <li> <strong >There are no categories present.</strong></li>

    </ul>
{% endif %}
